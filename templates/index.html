<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Rehabilitation System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0D9488;
            --primary-dark: #0F766E;
            --primary-light: #5EEAD4;
            --accent: #F59E0B;
            --bg-dark: #0F172A;
            --bg-card: #1E293B;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --success: #10B981;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(13, 148, 136, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 50%);
        }

        .header {
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #0D9488 0%, #0891B2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .logo h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-selector label {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .language-select {
            background: var(--bg-card);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: var(--text-primary);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.85rem;
        }

        .main-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 1rem;
            align-items: start;
        }

        @media (max-width: 1000px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Video Section */
        .video-section {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .video-header {
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-title {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-indicator.active {
            background: var(--success);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            max-height: 380px;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 0.75rem;
            color: var(--text-muted);
        }

        .video-placeholder svg {
            width: 50px;
            height: 50px;
            opacity: 0.5;
        }

        .controls {
            padding: 0.75rem;
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .btn {
            flex: 1;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0D9488 0%, #0891B2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Interactive Mode Toggle */
        .interactive-toggle {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(245, 158, 11, 0.1);
            border-top: 1px solid rgba(245, 158, 11, 0.2);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--accent);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            border: 2px solid var(--text-muted);
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background: var(--text-muted);
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked+.toggle-slider {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--accent);
        }

        .toggle-switch input:checked+.toggle-slider:before {
            transform: translateX(24px);
            background: var(--accent);
        }

        /* Side Panel */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .card-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Exercise Card */
        .current-exercise-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-light);
            margin-bottom: 0.5rem;
        }

        .exercise-image {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-dark);
        }

        .exercise-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Timer Card */
        .timer-card {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(217, 119, 6, 0.1) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .timer-display {
            text-align: center;
            padding: 0.5rem 0;
        }

        .timer-time {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
        }

        .timer-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        .timer-progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 0.75rem;
            overflow: hidden;
        }

        .timer-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 4px;
            transition: width 0.3s;
        }

        .timer-complete .timer-time {
            color: var(--success) !important;
        }

        .timer-disabled {
            opacity: 0.5;
        }

        .reset-btn {
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 6px;
            color: var(--accent);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            width: 100%;
        }

        .reset-btn:hover {
            background: rgba(245, 158, 11, 0.3);
        }

        /* Feedback Card */
        .feedback-card {
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.12) 0%, rgba(8, 145, 178, 0.08) 100%);
            border: 1px solid rgba(13, 148, 136, 0.25);
            max-height: 200px;
            overflow-y: auto;
        }

        .feedback-list {
            list-style: none;
        }

        .feedback-item {
            padding: 0.35rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 0.85rem;
            display: flex;
            align-items: flex-start;
            gap: 0.4rem;
        }

        .feedback-item:last-child {
            border-bottom: none;
        }

        .feedback-icon {
            flex-shrink: 0;
            font-size: 0.75rem;
        }

        .feedback-icon.good {
            color: var(--success);
        }

        .feedback-icon.warning {
            color: var(--accent);
        }

        .speech-controls {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.4rem;
        }

        .btn-speech {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            background: rgba(13, 148, 136, 0.2);
            border: 1px solid rgba(13, 148, 136, 0.3);
            color: var(--primary-light);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-speech:hover {
            background: rgba(13, 148, 136, 0.3);
        }

        .btn-speech.active {
            background: var(--primary);
            color: white;
        }

        /* Exercises Grid */
        .exercises-section {
            margin-top: 1.5rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.75rem;
        }

        .exercise-item {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .exercise-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .exercise-item.active {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }

        .exercise-item-image {
            width: 100%;
            height: 110px;
            background: var(--bg-dark);
        }

        .exercise-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .exercise-item-name {
            padding: 0.6rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* TTS Audio (hidden) */
        #ttsAudio {
            display: none;
        }
    </style>
</head>

    <script>
        let isRunning = false;
        let autoSpeak = false;
        let currentLanguage = 'en';
        let lastSpokenText = '';
        let statusInterval = null;
        let interactiveMode = false;
        let lastTimerState = '';

        const exercises = [
            { id: 'Ball_Grip_Wrist_Down', name: 'Ball Grip (Down)' },
            { id: 'Ball_Grip_Wrist_UP', name: 'Ball Grip (Up)' },
            { id: 'Pinch', name: 'Pinch' },
            { id: 'Thumb_Extend', name: 'Thumb Extend' },
            { id: 'Opposition', name: 'Opposition' },
            { id: 'Extend_Out', name: 'Extend Out' },
            { id: 'Finger_Bend', name: 'Finger Bend' },
            { id: 'Side_Squzzer', name: 'Side Squeezer' }
        ];

        // Initialize
        function init() {
            const grid = document.getElementById('exercisesGrid');
            grid.innerHTML = exercises.map(ex => `
                <div class="exercise-item" id="exercise-${ex.id}">
                    <div class="exercise-item-image">
                        <img src="/images_resized/${ex.id}.jpg" alt="${ex.name}" 
                             onerror="this.src='/static/images/${ex.id}.jpg'; this.onerror=null;">
                    </div>
                    <div class="exercise-item-name">${ex.name}</div>
                </div>
            `).join('');
        }

        // Text-to-Speech using Google Translate TTS API (supports all languages!)
        function speakText(text, lang = 'en') {
            if (!text || text === lastSpokenText) return;

            try {
                const audio = document.getElementById('ttsAudio');
                // Google Translate TTS - works for ALL languages including Indian
                const encodedText = encodeURIComponent(text.substring(0, 200));
                audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${lang}&client=tw-ob&q=${encodedText}`;
                audio.play().catch(e => {
                    console.log('Google TTS failed, trying Web Speech API');
                    fallbackSpeech(text, lang);
                });
                lastSpokenText = text;
            } catch (e) {
                fallbackSpeech(text, lang);
            }
        }

        // Fallback to Web Speech API
        function fallbackSpeech(text, lang) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                // Map language codes for speech synthesis
                const langMap = {
                    'hi': 'hi-IN', 'gu': 'gu-IN', 'mr': 'mr-IN', 'ta': 'ta-IN',
                    'te': 'te-IN', 'kn': 'kn-IN', 'bn': 'bn-IN', 'pa': 'pa-IN',
                    'en': 'en-US', 'es': 'es-ES', 'fr': 'fr-FR', 'de': 'de-DE'
                };
                utterance.lang = langMap[lang] || 'en-US';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        // Start camera
        async function startCamera() {
            try {
                await fetch('/start_camera', { method: 'POST' });
                isRunning = true;
                document.getElementById('videoPlaceholder').style.display = 'none';
                document.getElementById('videoFeed').style.display = 'block';
                document.getElementById('videoFeed').src = '/video_feed?' + Date.now();
                document.getElementById('statusIndicator').classList.add('active');
                document.getElementById('cameraStatus').textContent = 'Live';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                statusInterval = setInterval(updateStatus, 200);
            } catch (e) { console.error(e); }
        }

        // Stop camera
        async function stopCamera() {
            try {
                await fetch('/stop_camera', { method: 'POST' });
                isRunning = false;
                document.getElementById('videoPlaceholder').style.display = 'flex';
                document.getElementById('videoFeed').style.display = 'none';
                document.getElementById('videoFeed').src = '';
                document.getElementById('statusIndicator').classList.remove('active');
                document.getElementById('cameraStatus').textContent = 'Camera Off';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('currentExercise').textContent = '-';
                document.getElementById('feedbackList').innerHTML = '<li class="feedback-item" style="color: var(--text-muted);">Start detection to see guidance</li>';
                document.getElementById('exerciseImageContainer').innerHTML = '<div class="no-image">No exercise detected</div>';
                resetTimerUI();

                if (statusInterval) clearInterval(statusInterval);
                document.querySelectorAll('.exercise-item').forEach(el => el.classList.remove('active'));
            } catch (e) { console.error(e); }
        }

        // Toggle interactive mode
        async function toggleInteractiveMode() {
            interactiveMode = document.getElementById('interactiveToggle').checked;
            try {
                await fetch('/toggle_interactive', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: interactiveMode })
                });

                if (!interactiveMode) {
                    resetTimerUI();
                    document.getElementById('timerMessage').textContent = 'Enable Interactive Mode';
                    document.getElementById('timerCard').classList.add('timer-disabled');
                } else {
                    document.getElementById('timerCard').classList.remove('timer-disabled');
                    document.getElementById('timerMessage').textContent = 'Waiting for exercise...';
                }
            } catch (e) { console.error(e); }
        }

        // Reset timer
        async function resetTimer() {
            try {
                await fetch('/reset_timer', { method: 'POST' });
                document.getElementById('resetBtn').style.display = 'none';
                document.getElementById('timerDisplay').classList.remove('timer-complete');
                document.getElementById('timerTime').textContent = '10';
                document.getElementById('timerProgress').style.width = '0%';
                lastTimerState = '';
            } catch (e) { console.error(e); }
        }

        function resetTimerUI() {
            document.getElementById('timerTime').textContent = '10';
            document.getElementById('timerMessage').textContent = 'Enable Interactive Mode';
            document.getElementById('timerProgress').style.width = '0%';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('timerDisplay').classList.remove('timer-complete');
            lastTimerState = '';
        }

        // Update status
        async function updateStatus() {
            if (!isRunning) return;

            try {
                const response = await fetch('/get_status');
                const data = await response.json();

                // Update exercise
                if (data.exercise) {
                    const name = data.exercise.replace(/_/g, ' ');
                    document.getElementById('currentExercise').textContent = name;

                    // Update reference image - using resized images
                    document.getElementById('exerciseImageContainer').innerHTML =
                        `<img src="/images_resized/${data.exercise}.jpg" alt="${name}" 
                              onerror="this.src='/static/images/${data.exercise}.jpg'; this.onerror=function(){this.parentElement.innerHTML='<div class=\\'no-image\\'>Image not available</div>';}">`;

                    // Highlight in grid
                    document.querySelectorAll('.exercise-item').forEach(el => el.classList.remove('active'));
                    const activeEl = document.getElementById(`exercise-${data.exercise}`);
                    if (activeEl) activeEl.classList.add('active');
                }

                // Update feedback
                if (data.feedback && data.feedback.length > 0) {
                    const html = data.feedback.map(fb => {
                        // fb is now an object: {text: "...", type: "good"|"warning"}
                        const isGood = fb.type === 'good';
                        return `<li class="feedback-item">
                            <span class="feedback-icon ${isGood ? 'good' : 'warning'}">${isGood ? '‚úì' : '!'}</span>
                            <span>${fb.text}</span>
                        </li>`;
                    }).join('');
                    document.getElementById('feedbackList').innerHTML = html;

                    // Auto-speak all active feedback items joined by a period
                    if (autoSpeak && data.feedback.length > 0) {
                        const fullText = data.feedback.map(f => f.text).join('. ');
                        speakText(fullText, currentLanguage);
                    }
                }

                // Update timer
                if (data.timer && data.timer.enabled) {
                    const t = data.timer;
                    const timerTime = document.getElementById('timerTime');
                    const timerMsg = document.getElementById('timerMessage');
                    const timerProg = document.getElementById('timerProgress');
                    const timerDisplay = document.getElementById('timerDisplay');
                    const resetBtn = document.getElementById('resetBtn');

                    if (t.state === 'completed') {
                        timerTime.textContent = '‚úì';
                        timerDisplay.classList.add('timer-complete');
                        timerMsg.textContent = t.message;
                        timerProg.style.width = '100%';
                        resetBtn.style.display = 'block';

                        // Announce completion once
                        if (lastTimerState !== 'completed') {
                            speakText(t.message, currentLanguage);
                        }
                    } else if (t.state === 'counting') {
                        timerTime.textContent = t.remaining;
                        timerDisplay.classList.remove('timer-complete');
                        timerMsg.textContent = t.message;
                        timerProg.style.width = t.progress + '%';
                        resetBtn.style.display = 'none';
                    } else if (t.state === 'warming_up') {
                        timerTime.textContent = '10';
                        timerDisplay.classList.remove('timer-complete');
                        timerMsg.textContent = t.message;
                        timerProg.style.width = Math.min(t.progress * 0.3, 30) + '%';
                        resetBtn.style.display = 'none';
                    } else {
                        timerTime.textContent = '10';
                        timerDisplay.classList.remove('timer-complete');
                        timerMsg.textContent = t.message;
                        timerProg.style.width = '0%';
                        resetBtn.style.display = 'none';
                    }

                    lastTimerState = t.state;
                }
            } catch (e) { console.error(e); }
        }

        // Change language
        async function changeLanguage(lang) {
            currentLanguage = lang;
            lastSpokenText = ''; // Reset to allow re-speaking in new language

            // Sync with backend
            try {
                await fetch('/set_language', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ language: lang })
                });
            } catch (e) { console.error('Failed to sync language with backend:', e); }
        }

        // Speak feedback
        function speakFeedback() {
            const items = document.querySelectorAll('.feedback-item span:last-child');
            if (items.length > 0) {
                const text = Array.from(items).slice(0, 3).map(el => el.textContent).join('. ');
                lastSpokenText = ''; // Force speak
                speakText(text, currentLanguage);
            }
        }

        // Toggle auto-speak
        function toggleAutoSpeak() {
            autoSpeak = !autoSpeak;
            const btn = document.getElementById('autoSpeakBtn');
            btn.textContent = `üéôÔ∏è Auto: ${autoSpeak ? 'On' : 'Off'}`;
            btn.classList.toggle('active', autoSpeak);
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (isRunning) fetch('/stop_camera', { method: 'POST' });
        });

        init();
    </script>
</body>
